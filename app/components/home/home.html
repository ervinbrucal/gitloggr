
<div class="uk-vertical-align uk-text-center uk-height-1-1">
    
    <div class="uk-vertical-align-middle" style="width:300px;">
         
        <img src="assets/custom/images/octocat.svg" width="150" height="150" class="uk-margin-bottom"/>
        <form name="authForm" ng-submit="exportToCSV(username, authtoken)" class="uk-panel uk-panel-box uk-form">
            <fieldset data-uk-margin>

                <div class="uk-form-row">
                    <input type="text" name="username" placeholder="Username" ng-model="username" class="uk-width-1-1 uk-form-large" required="required"/>
                </div>

                <div class="uk-form-row">
                    <input type="text" name="authtoken" placeholder="Personal AuthToken" ng-model="authtoken" class="uk-width-1-1 uk-form-large" required="required"/>
                </div>

                <div class="uk-form-row">
                    <input type="submit" value="Search User" class="uk-width-1-1 uk-button uk-button-primary uk-button-large" />
                </div>
            </fieldset>
            
            <div class="uk-form-row uk-text-small">
                <a class="uk-float-right uk-link uk-link-muted" href="https://github.com/blog/1509-personal-api-tokens">Don't have an Authtoken?</a>
            </div>

        </form>
        
    </div>
</div>

<div ng-include="'components/templates/userdetails.html'"></div>
